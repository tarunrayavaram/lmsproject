{% extends "blog/base.html" %}
{% block content %}
                <article class="media content-section">
                        <img class="rounded-circle article-img" src="{{ object.instructor.profile.image.url }}">
                        <div class="media-body">
                                <div class="article-metadata">
                                        <a class="mr-2" href="{% url 'user-posts' object.instructor.username %}">{{ object.instructor }}</a>
                                        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
					{% if object.author == user %}
					<div>
						<a class="btn btn-secondary btn-sm-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
						<a class="btn btn-danger btn-sm-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
					</div>
					{% endif %}
                                </div>
                                <h2 class="article-title">{{ object.section }}</h2>
                                <p class="article-content">{{ object.subject }}</p>
                        </div>
                </article>
{% endblock content %}
